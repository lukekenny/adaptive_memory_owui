[tool:pytest]
# Pytest configuration for OWUI Adaptive Memory Plugin Testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=adaptive_memory_v4.0
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
    --timeout=30

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests with OpenWebUI interface
    functional: Functional tests for complete workflows
    performance: Performance and load tests
    memory: Memory operation tests
    embedding: Embedding functionality tests
    async: Asynchronous operation tests
    mock: Tests using mock objects
    slow: Tests that take longer than 5 seconds
    network: Tests requiring network access

# Test collection
minversion = 7.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sentence_transformers.*

# Async testing
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    setup.py
    venv/*
    .venv/*
    Other\ Versions/*
    __pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod